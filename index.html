<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Portal Pro</title>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable dark mode with class strategy
      theme: {
        extend: {
          fontFamily: {
            sans: ['Satoshi', 'Satoshi Fallback', 'sans-serif'],
          },
          colors: {
            primary: '#0073B1',
            'primary-dark': '#005f94',
            accent: '#00B8D9',
            'accent-dark': '#009cb8',
            secondary: '#ff7555',
            'light-gray': '#F5F6F7',
            'medium-gray': '#EAEAEA',
            'dark-gray': '#333333',
            success: '#28A745',
            'brand-purple': '#f2e7ff',
            'light-text': '#6B7280',
            'brand-purple-text': '#844fc1',
            // Dark mode colors
            'dark-background': '#0f172a',
            'dark-light-background': '#1e293b',
            'dark-border': '#334155',
            'dark-text': '#111827',
            'dark-text-secondary': '#94a3b8',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideInRight: {
              '0%': { transform: 'translateX(100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            slideInFromTop: {
              '0%': { transform: 'translateY(-20%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideOutToTop: {
              '0%': { transform: 'translateY(0)', opacity: '1' },
              '100%': { transform: 'translateY(-100%)', opacity: '0' },
            },
            slideUpFromBottom: {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            float: {
              '0%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-15px)' },
              '100%': { transform: 'translateY(0px)' },
            },
          },
          animation: {
            'fade-in': 'fadeIn 0.2s ease-out forwards',
            'slide-in-right': 'slideInRight 0.3s ease-out forwards',
            'slide-in-from-top': 'slideInFromTop 0.3s ease-out forwards',
            'slide-out-to-top': 'slideOutToTop 0.3s ease-in forwards',
            'slide-up-from-bottom': 'slideUpFromBottom 0.3s ease-out forwards',
            'scale-in': 'scaleIn 0.2s ease-out forwards',
            'float': 'float 6s ease-in-out infinite',
            'float-d1': 'float 7s ease-in-out infinite 0.5s',
            'float-d2': 'float 8s ease-in-out infinite 1s',
            'float-d3': 'float 5s ease-in-out infinite 0.8s',
          },
        },
      },
    }
  </script>
  <style>
    @font-face {
      font-family: 'Satoshi Fallback';
      src: local('Arial');
      size-adjust: 95.00%;
      ascent-override: 96%;
      descent-override: 25%;
      line-gap-override: 0%;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f7f8fa;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #EAEAEA;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #c7c7c7;
    }

    .hero-background {
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .hero-background::before,
    .hero-background::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(200px);
      z-index: 0;
    }

    .hero-background::before {
      width: 650px;
      height: 650px;
      background: rgba(0, 184, 217, 0.25);
      top: -300px;
      left: -250px;
      opacity: 0.6;
    }

    .hero-background::after {
      width: 750px;
      height: 750px;
      background: rgba(0, 95, 148, 0.25);
      bottom: -350px;
      right: -300px;
      opacity: 0.5;
    }

    .hero-background.no-illustration::before,
    .hero-background.no-illustration::after {
      display: none;
    }

    .dark-hero-background {
      position: relative;
      background-size: cover;
      background-position: center;
      color: white;
    }

    .dark-hero-background::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(10, 20, 40, 0.8);
      z-index: 1;
    }

    .dark-hero-background>* {
      position: relative;
      z-index: 2;
    }

    .footer-texture {
      background-image:
        url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3cfilter id='f' x='0' y='0'%3e%3cfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='1' stitchTiles='stitch'/%3e%3c/filter%3e%3crect width='100%25' height='100%25' filter='url(%23f)' opacity='0.025'/%3e%3c/svg%3e");
    }

    .page-gradient-background {
      background-color: #f7fafc;
      background-image:
        radial-gradient(circle at 15% 25%, rgba(0, 115, 177, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 85% 75%, rgba(255, 117, 85, 0.1) 0%, transparent 40%);
    }
  </style>

{
  "imports": {
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.3.8",
    "vite": "https://aistudiocdn.com/vite@^7.1.9",

  }
}
</script>

</head>

</html>
